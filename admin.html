<!DOCTYPE html>

    </style>
</head>
<body>
    <div class="container">

    <div id="addModal" class="modal">

            <form id="addForm">
                <div class="form-group">

                <div class="form-group">

                </div>
                <div class="button-group">

    <script>
        const API_BASE = 'http://localhost:3000/api';
        let authToken = null;

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('load', function() {

        // è‡ªåŠ¨ç™»å½•
        async function login() {
            try {
                showStatus('æ­£åœ¨è¿æ¥åç«¯æœåŠ¡...', 'info');

                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',

                        'Content-Type': 'application/json'

                    body: JSON.stringify({

                if (response.ok) {
                    const data = await response.json();

                    showStatus('âœ… ç™»å½•æˆåŠŸï¼æ¬¢è¿ä½¿ç”¨ Visit Tracker ç®¡ç†åå°', 'success');
                    loadWebsites();
                } else {
                    const errorData = await response.json();
                    showStatus(`âŒ ç™»å½•å¤±è´¥: ${errorData.error || 'æœªçŸ¥é”™è¯¯'}`, 'error');
                    console.error('ç™»å½•å¤±è´¥:', errorData);
                }
            } catch (error) {

                console.error('è¿æ¥é”™è¯¯:', error);

        }

        // åŠ è½½ç½‘ç«™åˆ—è¡¨
        async function loadWebsites() {
            try {
                const response = await fetch(`${API_BASE}/websites`, {

                if (response.ok) {

                } else {

            }

        // æ˜¾ç¤ºç½‘ç«™åˆ—è¡¨
        function displayWebsites(websites) {
            const container = document.getElementById('websites-list');

                return;
            }

            container.innerHTML = websites.map(website => `

                    <div class="website-header">
                        <div class="website-info">
                            <h3>${website.name}</h3>
                            <div class="domain">${website.domain}</div>
                        </div>
                        <div>

                        </div>

                    <div class="api-key-section">

                        <div class="api-key-container">

                            <button class="btn" onclick="copyToClipboard('${website.api_key}')">å¤åˆ¶</button>
                        </div>
                    </div>
                    
                    <div class="stats">
                        <div class="stat">

                            <div class="stat-label">ä»Šæ—¥è®¿é—®</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${website.today_unique_visitors || 0}</div>
                            <div class="stat-label">ç‹¬ç«‹è®¿å®¢</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }

        // æ˜¾ç¤ºæ·»åŠ æ¨¡æ€æ¡†
        function showAddModal() {
            document.getElementById('addModal').classList.add('show');
        }

        // éšè—æ·»åŠ æ¨¡æ€æ¡†
        function hideAddModal() {
            document.getElementById('addModal').classList.remove('show');
            document.getElementById('addForm').reset();
        }

        // æ·»åŠ ç½‘ç«™
        document.getElementById('addForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('siteName').value;
            const domain = document.getElementById('siteDomain').value;

            try {
                const response = await fetch(`${API_BASE}/websites`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ name, domain })
                });

                if (response.ok) {
                    showStatus('ç½‘ç«™æ·»åŠ æˆåŠŸ', 'success');
                    hideAddModal();
                    loadWebsites();
                } else {
                    const error = await response.json();
                    showStatus('æ·»åŠ å¤±è´¥ï¼š' + error.error, 'error');
                }
            } catch (error) {
                showStatus('æ·»åŠ å¤±è´¥ï¼š' + error.message, 'error');
            }
        });

        // é‡æ–°ç”Ÿæˆ API Key
        async function regenerateKey(websiteId) {
            if (!confirm('ç¡®å®šè¦é‡æ–°ç”Ÿæˆ API Key å—ï¼Ÿæ—§çš„ Key å°†å¤±æ•ˆã€‚')) return;

            try {
                const response = await fetch(`${API_BASE}/websites/${websiteId}/regenerate-key`, {
                    method: 'POST',

                    }
                });

                if (response.ok) {
                    showStatus('API Key é‡æ–°ç”ŸæˆæˆåŠŸ', 'success');
                    loadWebsites();
                } else {
                    showStatus('é‡æ–°ç”Ÿæˆå¤±è´¥', 'error');
                }
            } catch (error) {

            }
        }

        // åˆ é™¤ç½‘ç«™
        async function deleteWebsite(websiteId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªç½‘ç«™å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ã€‚')) return;

            try {
                const response = await fetch(`${API_BASE}/websites/${websiteId}`, {

                });

                if (response.ok) {

            } catch (error) {

            }
        }

        // å¤åˆ¶åˆ°å‰ªè´´æ¿

            }).catch(() => {

        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        document.getElementById('addModal').addEventListener('click', function(e) {

    </script>
</body>
